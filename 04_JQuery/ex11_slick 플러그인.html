<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ex11_slick 플러그인 01</title>
        <link rel="stylesheet" href="./css/slick.css" />
        <link rel="stylesheet" href="./css/ex11.css" />
    </head>
    <body>
        <h1>slick 기본 형태 (자동x, 좌우버튼o)</h1>
        <div class="slide s01">
            <div><img src="./img/food02.jpg" alt="slick01" /></div>
            <div><img src="./img/food03.jpg" alt="slick02" /></div>
            <div><img src="./img/food04.jpg" alt="slick03" /></div>
            <div><img src="./img/food05.jpg" alt="slick04" /></div>
        </div>
        <br />
        <h1>좌우버튼O 페이저O</h1>
        <div class="slide s02">
            <div><img src="./img/food02.jpg" alt="slick01" /></div>
            <div><img src="./img/food03.jpg" alt="slick02" /></div>
            <div><img src="./img/food04.jpg" alt="slick03" /></div>
            <div><img src="./img/food05.jpg" alt="slick04" /></div>
        </div>
        <br />
        <h1>좌우버튼O 페이저O 자동재생O</h1>
        <div class="slide s03">
            <div><img src="./img/food02.jpg" alt="slick01" /></div>
            <div><img src="./img/food03.jpg" alt="slick02" /></div>
            <div><img src="./img/food04.jpg" alt="slick03" /></div>
            <div><img src="./img/food05.jpg" alt="slick04" /></div>
        </div>
        <br />
        <h1>케러셀</h1>
        <div class="slide s04">
            <div class="s04Box"><img src="./img/bottle_01.jpg" alt="slick01" /></div>
            <div class="s04Box"><img src="./img/bottle_02.jpg" alt="slick02" /></div>
            <div class="s04Box"><img src="./img/bottle_03.jpg" alt="slick03" /></div>
            <div class="s04Box"><img src="./img/bottle_04.jpg" alt="slick04" /></div>
            <div class="s04Box"><img src="./img/bottle_05.jpg" alt="slick05" /></div>
        </div>
        <br />
        <h1>커스터마이징 버튼</h1>
        <div class="slide">
            <div class="slideImg s05">
                <div class="slideImgBox">
                    <a href="#"><img src="./img/food02.jpg" alt="slick01" /></a>
                </div>
                <div class="slideImgBox">
                    <a href="#"><img src="./img/food03.jpg" alt="slick02" /></a>
                </div>
                <div class="slideImgBox">
                    <a href="#"><img src="./img/food04.jpg" alt="slick03" /></a>
                </div>
                <div class="slideImgBox">
                    <a href="#"><img src="./img/food05.jpg" alt="slick04" /></a>
                </div>
            </div>
            <div class="slideBtn">
                <div class="pager"></div>
                <button class="btnPrev">이전으로</button>
                <button class="btnNext">다음으로</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/ex11.js"></script>
    </body>
</html>
