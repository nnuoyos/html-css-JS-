<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>예제01_갤러리</title>
        <style>
            /* ul reset */
            ul {
                list-style: none;
                padding: 0;
            }
            .box {
                width: 300px;
                margin: 0 auto; /* 가운데 센터 정렬 */
            }
            /* 세부적으로 css 부여하기 */
            .box .photo {
            }
            .box .photo ul {
            }
            .box .photo ul li {
                display: none;
            }
            .box .photo ul li:first-child {
                display: block;
            }
            .box .btn ul {
                display: flex; /* 세로로 있던 것들을 가로 정렬 */
                justify-content: center; /* 센터 정렬 */
            }
            .box .btn ul li {
                width: 15px;
                height: 15px;
                margin: 0 5px;
                border-radius: 50%;
                background-color: #bbb;
                text-indent: -99999px; /* 리스트의 숫자 화면상에서 안보이게 하기 */
            }
            .box .btn ul .on {
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="photo">
                <ul>
                    <li><img src="./img/bottle_01.jpg" alt="" /></li>
                    <li><img src="./img/bottle_02.jpg" alt="" /></li>
                    <li><img src="./img/bottle_03.jpg" alt="" /></li>
                    <li><img src="./img/bottle_04.jpg" alt="" /></li>
                    <li><img src="./img/bottle_05.jpg" alt="" /></li>
                </ul>
            </div>
            <div class="btn">
                <ul>
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/ex01.js"></script>
    </body>
</html>
