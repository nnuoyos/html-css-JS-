    <body>
        <h1>CSS 명령</h1>
        <textarea cols="150" rows="20">
            -셀렉터의 스타일을 변경한다
                $('셀렉터').css('스타일 속성 이름', '값');

                $.css(
                    {
                        스타일 속성 이름 : '값'
                    }
                )

                $.css(
                    {
                        스타일 속성 이름 : '값'
                        스타일 속성 이름 : '값'
                        스타일 속성 이름 : '값'
                    }
                )
                *스타일 속성 이름 중 -로 연결되는 대상을 표기할 때
                margin-left >> marginLeft
                padding-top >> padding-top 
                *스타일 속성의 값 중 px단위의 값은 따옴표 없이 숫자만 작성해도 된다

                -셀렉터의 스타일을 저장한다
                    $.css('스타일 속성 이름');
        </textarea>
