<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10_animate 명령</title>
        <style>
            .box1 p {
                width: 200px;
                height: 200px;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <h1>animate 명령</h1>
        <textarea cols="150" rows="10">
            -스타일 속성값이 변경되는 것을 움직임으로 만들어주는 명령
            -값을 숫자로 표기할 수 있는 속성만 적용 가능하다 무조건 숫자로 되는 값만 사용 가능
            >>마진, 패딩 이런 것들은 가능하나, 트랜스폼:스케일 이런 것들은 안된다

            -$.animate(스타일, 시간, easing, 콜백함수);
            -$.animate({스타일속성: '값'}, 시간, easing, 콜백함수);
        </textarea>
        <div class="box1">
            <button>CLICK</button>
            <p></p>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/s10.js"></script>
    </body>
</html>
