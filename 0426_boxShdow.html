<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        li{
            width: 300px;
            height: 200px;
            margin: 0 0 30px 0;
            font-size: 50px;
            background-color:thistle;
        }
        li:nth-child(1){
            box-shadow: 10px 10px 10px #232323;
        }
        li:nth-child(2){
            box-shadow: -10px 10px 10px inset #323232;
        }
        li:nth-child(3){
            text-shadow: 10px 10px 10px #454545;
        }
    </style>
</head>
<body>
    <h1>box-shadow: 요소박스의 그림자</h1>
    <p>
        box-shadow: offset-x offset-y blur color;(외부 그림자) <br>
        box-shadow: offset-x offset-y blur inset color;(내부 그림자)
    </p>
    <p>text-shadow: offset-x offset-y blur color; 와 같은 느낌, 글자나 박스의 차이</p>
    <br>
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
    </ul>
</body>
</html>
