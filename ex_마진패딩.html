<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>width/height/margin</h2>
        <p style="width: 300px; height: 200px; background-color: aliceblue;">300*200</p>
        <p style="width: 300px; height: 100px; background-color:antiquewhite; margin:20px;">300*100<br>여백이 사방으로 20px</p>
        <p style="width: 300px; height: 100px; background-color:aqua; margin:50px 0px 0px 0px;">300*100<br>여백이 위로만 50px</p>
        <p style="width: 300px; height: 100px; background-color:aquamarine; margin:0px 0px 0px 100px;">300*100<br>여백이 왼쪽으로만 100px</p>
        <p style="width: 300px; height: 100px; background-color:blueviolet; margin:50px 0px 50px 0px;">300*100<br>여백이 아래위로 50px</p>
        <!-- margin:50px 0px 50px 0px; => 순서는 화면상 시계방향으로 위 오른 아래 왼 -->
        <h3>깃허브 추가추가 추가내용 어떻게 올릴지</h3>
    </div>
</body>
</html>
