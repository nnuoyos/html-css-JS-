<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04_함수</title>
    </head>
    <body>
        <h1>함수</h1>
        <ul>
            <li>여러줄의 명령을 하나로 묶어주는 주머니의 역할</li>
            <li>반복되는 명령을 주머니안에 넣어두고 필요할 때 주머니 이름만 불러내면 명령이 실행 된다</li>
            <li>
                함수를 만드는 방법(선언하는 방법) <br />
                function 함수이름 () { 명령들을 한꺼번에 모아둔다 }
            </li>
            <li>함수를 선언만 하면 해당 명령이 실행 되지 않음, 호출해야 한다</li>
            <li>
                함수 호출 방법 <br />
                함수이름();
            </li>
            <li>
                호출을 먼저하고 뒤에 선언해도 됨 <br />
                <b style="font-size: 20px">호이스팅</b>의 개념이 적용된다
            </li>
        </ul>
        <script src="./JS/s04.js"></script>
    </body>
</html>
