<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>16_삼항연산자</title>
    </head>
    <body>
        <textarea cols="150" rows="30">
            삼항 연산자
            -피 연산자 세개를 두고 사용하는 연산자
            -if문을 대체해서 사용할 수 있는 연산자
            -복잡한 식의 if문을 대체할 수는 없으나, 단순한 if문은 대체 가능
            -조건이 많지 않고, 리턴되는 값이 딱 하나만 코드에 있을때 사용
            -연산후 리턴되는 값은 String이든 Number이든 다 들어갈 수 있다

            삼항연산자의 사용방법(삼항연산식)
            -let 변수이름 = 조건비교 ? true 일 때
            동작내용 : false일때 동작 내용
        </textarea>
        <script>
            let menu = 8;
            if (menu <= 3) {
                console.log('범위 안의 숫자 입니다');
            } else {
                console.log('범위 밖의 숫자 입니다');
            }
            console.log('======prac======');
            let answer = menu <= 3 ? '범위 안의 숫자 입니다' : '범위 밖의 숫자 입니다';
            console.log(answer);
        </script>
    </body>
</html>
