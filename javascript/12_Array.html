<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <title>12_배열</title>

    <body>
        <h1>배열(Array)</h1>
        <textarea cols="150" rows="10">
            배열이란 ? 
            -변수에 담을 수 있는 여러가지의 데이터 중 한가지이다
            -배열이 생겨난 배경 : 변수에 저장하기에 너무 많은 수의 정보가 있을 때 배열을 사용하여 
            한번에 담아주기 위해 생겨남

            예시) 
            과일 가게에 판매하는 과일들을 리스트화 시켜서 관리한다고 생각을 해본다면
            let fruit = 'apple' 
            let fruit2 = 'orange' 
            let fruit3 = 'banana'
            let fruit4 = 'mango'
            let fruit5 = 'grape'

            위의 코드를 배열을 사용하여 나타낸다면

            let fruit=[
                'apple',
                'orange',
                'banana',
                'mango',
                'grape'
            ]
            위에 예시에서 보여지는 것 처럼, 가시성이 좋아지고 변수를 남발하여 생성하는 수고를 줄일 수 있다
            이처럼 관련이 있는 데이터들을 하나로 묶어 한개의 변수로 저장하는 것을 배열이라고 한다

            console.log(fruit); : 배열에 담긴 모든 정보가 출력 된다
            배열에 저장된 정보들 중에서 한가지만 불러오고 싶을 때 index값이라는 것이 적용된다
            console.log(fruit[0]); : 불러낼 내용의 index 순서값

            배열에 저장된 정보들 중에서 한가지의 내용을 바꾸고 싶을때
            fruit[변경할 내용의 index순서값]='바꿀 내용';

            배열과 함께 사용하는 함수들
            -pop() : 마지막에 있는 내용을 뺀다
            -push() : 배열의 마지막에 내용을 추가한다, 배열의 최종 길이가 리턴 됨
            -includes('내용') : 배열에 '내용' 이 포함되어 있으면 true를 리턴, 포함되지않을시 false리턴
            -indexOf('내용') : 입력한 내용의 index 순서값을 리턴
            -slice(시작점, 종료점) : 시작점(index값), 종료점(index값)까지 배열을 복사해서 리턴
            -splice(시작점, 개수) : 시작점(index값) 부터 입력한 개수만큼 실제 배열에서 내용제거
            -slice와 splice의 차이점은 실제 배열의 내용을 건드리냐 아니냐의 차이
            -length : 배열 함수는 아니나, 배열의 길이를 리턴


        </textarea>
        <script>
            let fruit = ['apple', 'orange', 'banana', 'mango', 'grape'];
            fruit[3] = 'cherry';
            console.log(fruit);
            console.log(fruit[4]);
            console.log(fruit[3]);
            console.log('======pop prac======');
            fruit.pop();
            console.log(fruit);
            console.log('======push prac======');
            fruit.push('melon');
            console.log(fruit);
            console.log('======includes prac======');
            fruit.includes('cherry');
            console.log(fruit.includes('cherry'));
            console.log('======indexOf prac======');
            fruit.indexOf('banana');
            console.log(fruit.indexOf('banana'));
            console.log('======slice prac======');
            fruit.slice(2, 4);
            console.log(fruit.slice(2, 4));
            //console.log(fruit);
            console.log('======splice prac======');
            fruit.splice(0, 3);
            console.log(fruit.splice(0, 3));
            //console.log(fruit);
            console.log(fruit.length);
        </script>
    </body>
</html>
