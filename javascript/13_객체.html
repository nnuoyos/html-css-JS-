        <title>13_객체</title>

    <body>
        <h1>객체(Object)</h1>
        <textarea cols="150" rows="40">
            객체
            -한 데이터에 많은 정보가 필요한 경우 객체라는 것으로 해결이 가능하다
            -사실 하나의 정보로 이루어진 데이터는 없다고 봐도 된다
            -예를 들어 나라는 사람에 대하여 표현하기 위해서는 이름,나이,성별,사는곳 등등의 많은 정보들이 필요하다
            -객체는 관련있는 정보들을 하나로 묶어서 한개의 데이터로 표현하기 위해 사용된다

            객체 생성 방법
            let 객체 이름 = {
                키 : 키값,
                키 : '키값'
                키 : 키값
            }
            의 형태로 생성이 가능하다
            -관련된 정보들을 한뭉치에 묶어서 하나의 데이터로 저장해주는 것이 객체라는 개념,
            배열과 혼동할 수 있으나 방식의 차이가 난다
            -배열 : [] 사용
            -객체 : {} 사용

            예시코드)

            let patient = {
                name: 'jihun',
                age: 40,
                gender: 'male',
                disease: 'cold',
            };

            객체 활용
            -객체에 담겨진 한가지의 정보만 보고 싶다면, 객체에 포함된 정보에 접근하면 된다
            객체명.키 의 양식으로 접근
            예시코드에서 보여지는 name, age, gender, disease와 같은 것들을 
            key값으로 사용되어진 값들 : 'jihun',40, 'male','cold'
            -객체에 저장된 키값을 바꿀 수 잇다. 객체이름.키='변경할 키 값' 

        
            -객체로 만든 정보들을 배열에 넣어 사용하는 것도 가능하다
            let 배열이름 = [{객체1},{객체2},{객체3},{객체4}] 의 양식으로 사용

            -객체 안에 내용을 삭제 delete 객체이름.키
            -객체에 내용을 추가 객체이름.키=키값

            -객체에는 단순한 값(정보)뿐만 아니라 함수도 포함시켜 사용 가능하다

            -객체 지향형 프로그래밍(Object Oriented Programing)
            위에서 언급된 객체라는 것 때문에 객체지향형 프로그래밍이라고 하는 것이 아니다
            객체라는 것은 자료형으로서의 객체를 뜻하는 것, 객체지향형 언어/프로그래밍은 프로그래밍의 방식을 뜻한다
            참고로 자바스크립트는 프로토타입 객체지향 언어이다
        </textarea>
