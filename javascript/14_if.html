<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14_if문</title>
    </head>
    <body>
        <h1>if문</h1>
        <textarea cols="150" rows="50">
            if문 사용 양식
            if(조건식){
                동작
            }
            -조건이 참일때 {중괄호} 안에 명령 실행
            -조건 거짓일 때는 실행 안되고 빠져나옴
            if(조건식){
                조건식이 참일 때 실행
            }
            else if{
                조건식이 거짓일 때 실행
            }
            
            if(조건1){
                조건1이 참일 때 실행
            }else if(조건2){
                조건2이 참일 때 실행
            }else if(조건3){
                조건3이 참일 때 실행
            }else{
                조건1~3이 전부 거짓일때 실행
            }

            if(조건1&&조건2){
                조건1과2가 모두 참일때 실행
            }
            if(조건1||조건2){
                조건1과2 둘 중 하나라도 참일때 실행
            }
            -만약에 조건이 2가지 이상이라면 2개의 조건을 연산할 수 있는 &&와 ||연산자 사용
    


        </textarea>
        <script src="./JS/s14.js"></script>
    </body>
</html>
