    <body>
        <h1>switch</h1>
        <textarea cols="150" rows="50">
            -if문 말고 비슷한 느낌으로 조건문을 사용할 수 있다
            -조금 더 간결하고 의미가 명확해 보인다는 장점이 있다
            -case가 값으로 딱 정해진 경우에만 사용 가능 하다
            -조건식이 비교식일 경우에 사용 불가능

            -switch문의 사용 양식
            switch(비교할 값){
                case 조건값1:
                    동작;
                    break;
                case 조건값2:
                    동작;
                    break;
                case 조건값3:
                    동작;
                    break; 
                default:
                    동작;    
            }
        </textarea>
