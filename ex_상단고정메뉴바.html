<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/98399e676c.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color:#fff;
        }
        .menu-bar{
            background-color: #777;
            overflow: auto;
        }
        .menu-bar a{
            padding: 12px;
            display: inline-block;
            font-size: 18px;
            float: left;
        }
        .menu-bar a:hover{
            background-color: #000;
        }
        .menu-bar a.active{
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#" class="active"><i class="fa-solid fa-house"></i>Home</a>
        <a href="#"><i class="fa-solid fa-search"></i>Search</a>
        <a href="#"><i class="fa-solid fa-envelope"></i>Contact</a>
        <a href="#"><i class="fa-solid fa-user"></i>Login</a>
    </div>
</body>
</html>
