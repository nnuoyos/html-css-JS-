<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03 현대리바트</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <div class="header_in">
                    <h1 class="logo">
                        <a href="#">
                            <img src="./img/logo.png" alt="현대리바트로고" />
                        </a>
                    </h1>
                    <!-- .logo -->
                    <nav class="gnb">
                        <ul>
                            <li><a href="#">리바트브랜드</a></li>
                            <li><a href="#">리바트몰</a></li>
                            <li><a href="#">리바트스토리</a></li>
                            <li><a href="#">회사소개</a></li>
                            <li class="search"><a href="#">검색하기</a></li>
                        </ul>
                    </nav>
                    <div class="utill">
                        <ul>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li><a href="#">마이페이지</a></li>
                            <li><a href="#">주문조회</a></li>
                            <li><a href="#">장바구니</a></li>
                        </ul>
                    </div>
                    <!-- .gnb -->
                </div>
                <!-- .header_in -->
            </header>
            <main id="main">
                <div class="mainSlide">
                    <div class="sImg">
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv1.jpg" alt="시간이지나도 변치않는 가치 판테온">
                            </a>
                        </div>
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv2.jpg" alt="고급스러운 프리미엄 이태리 가죽 소파 베네토">
                            </a>
                        </div>
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv3.jpg" alt="원하는 컨셉대로 꾸미는 나만의 침실 알레">
                            </a>
                        </div>
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv4.jpg" alt="매일새로운 신혼라이프전 완벽하게 짠 신혼가구">
                            </a>
                        </div>
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv5.png" alt="미국에서 가장 사랑받는 브랜드 west elm 분당점">
                            </a>
                        </div>
                        <div class="img_box">
                            <a href="#">
                                <img src="./img/mv6.jpg" alt="아늑한 분위기의 레트로 스타일 거실장 크로켓">
                            </a>
                        </div>
                    </div>
                    <div class="prev_btn"><span>이전</span></div>
                    <div class="next_btn"><span>다음</span></div>
                </div>
                <div class="intro">
                    <h2>BRAND INTRO</h2>
                    <div class="brandList">
                        <h2 class="listFirst"><a href="#"><img src="./img/brand01.jpg" alt=""></a></h2>
                        <ul class="listTop">
                            <li><a href="#"><img src="./img/brand02.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand03.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand04.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand05.jpg" alt=""></a></li>
                        </ul>
                        <ul class="listBt">
                            <li><a href="#"><img src="./img/brand06.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand07.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand08.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/brand09.jpg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
                <div class="event">
                    <div class="text">
                        <p>진행 중인 다양한 이벤트를 <br>
                        만나보실 수 있습니다.</p>
                        <p>EVENT</p>
                    </div>
                    <div class="ev_prev"><a href="#"><img src="./img/btnL.png" alt="prev"></a></div>
                    <div class="ev_next"><a href="#"><img src="./img/btnR.png" alt="next"></a></div>
                    <div class="eventImg">
                        <ul>
                            <li><a href="#"><img src="./img/evt1.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/evt2.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/evt3.jpg" alt=""></a></li>
                            <li><a href="#"><img src="./img/evt4.png" alt=""></a></li>
                            <li><a href="#"><img src="./img/evt5.jpg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <!-- 제이쿼리 불러오기 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Slick 불러오기 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
