<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>하나투어 클론코딩</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap">
            <!-- section은 영역을 표시하는 태그 -->
            <section id="topBn">
                <div class="topBnList">
                    <figure>
                        <img src="./img/topbn_01.jpg" alt="마일리지,여행상품권 유효기간 연장" />
                        <figcaption>마일리지, 여행상품권 유효기간 연장</figcaption>
                    </figure>
                    <figure>
                        <img src="./img/topbn_02.jpg" alt="2022 설 연휴 국내여행 얼리버드 특가" />
                        <figcaption>2022 설 연휴 국내여행 얼리버드 특가</figcaption>
                    </figure>
                </div>
                <p class="topBnClose"><a href="#">상단배너 닫기</a></p>
            </section>
            <!-- #topBn -->
            <header id="header">
                <!-- 크게 두가지 영역으로 나누기 헤더상단메뉴바/채팅상담창-->
                <div class="h_in">
                    <div class="h_utill">
                        <ul>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>
                    </div>
                    <div class="h_ls">
                        <!-- 로고 이미지의 경우 h1태그에 넣는다 -->
                        <h1 class="logo"><a href="#">하나투어</a></h1>
                        <div class="h_search">
                            <form action="">
                                <!-- fieldset과 세트로 legend 사용 -->
                                <!-- fieldset 안에 나란히 검색창,입력창 -->
                                <fieldset>
                                    <legend class="hide">통합 검색 영역</legend>
                                    <input type="text" placeholder="검색어를 입력해주세요" />
                                    <button>검색하기</button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="h_keyword">
                            <div class="h_keyword_slide">
                                <div class="hks_box">
                                    <span class="hks_hot">HOT</span>
                                    <span class="hks_local">부산</span>
                                </div>
                            </div>
                            <div class="h_keyword_list">
                                <div class="h_keyword_list_box">
                                    <p><span>HOT</span> 인기검색어</p>
                                    <ul>
                                        <li><a href="#">제주도</a></li>
                                        <li><a href="#">무착륙</a></li>
                                        <li><a href="#">사이판</a></li>
                                        <li><a href="#">울릉도</a></li>
                                        <li><a href="#">괌</a></li>
                                        <li><a href="#">부산</a></li>
                                        <li><a href="#">하와이</a></li>
                                        <li><a href="#">롯데월드</a></li>
                                        <li><a href="#">터키</a></li>
                                        <li><a href="#">하이원</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- h_keyword_list -->
                        </div>
                        <!-- h_keyword -->
                    </div>
                    <!-- h_ls -->
                </div>
                <div class="h_quick"></div>
            </header>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
